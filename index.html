<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צ’אטבוט יוקרתי</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- כפתור לפתיחת הצ'אט -->
  <div class="chat-button" id="openChat">💬</div>

  <!-- חלונית הצ'אט -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <span>צ’אטבוט יוקרתי</span>
      <div class="chat-controls">
        <button id="minimizeChat">➖</button>
        <button id="expandChat">⬆️</button>
        <button id="closeChat">✖</button>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="כתוב כאן...">
      <button id="sendBtn">שלח</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
